<script>
// Dark Mode
function toggleDarkMode(){document.body.classList.toggle('dark');}

// Add Skill
function addSkill(){
    const container=document.getElementById('skillsContainer');
    const div=document.createElement('div');
    div.className='skill-set';
    div.innerHTML=`
    <label>Skill Name:</label>
    <input type="text" class="skillName" list="skillList" placeholder="Skill name">
    <label>Target Level:</label>
    <select class="targetLevel">
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="expert">Expert</option>
    </select>
    <label>Hours per Week:</label><input type="number" class="hoursPerWeek" placeholder="e.g.,5">
    <label>Break Phase (weeks):</label><input type="number" class="breakWeeks" value="0">
    <label>Layoff Phase (weeks):</label><input type="number" class="layoffWeeks" value="0">
    <div class="progress-container"><div class="progress-bar"></div></div>
    <div class="result"></div><hr>`;
    container.appendChild(div);
}

// Forecast with weekly progression
let chart;
function forecastAll(){
    const skillDivs=document.querySelectorAll('.skill-set');
    const datasets=[],labels=[];
    let maxWeeks=12;

    skillDivs.forEach(div=>{
        const name=div.querySelector('.skillName').value||'Unnamed';
        const level=div.querySelector('.targetLevel').value;
        const hours=parseFloat(div.querySelector('.hoursPerWeek').value)||0;
        const breakW=parseInt(div.querySelector('.breakWeeks').value)||0;
        const layoff=parseInt(div.querySelector('.layoffWeeks').value)||0;

        const levelFactor=(level==='intermediate'?0.5:(level==='advanced'?0.8:1));
        let progressArr=[];
        let progress=0;

        for(let w=1;w<=maxWeeks;w++){
            if(w<=breakW) progress+=0;
            else if(w<=breakW+layoff) progress+=hours*levelFactor*0.3;
            else progress+=hours*levelFactor;
            progress=Math.min(100,progress);
            progressArr.push(progress);
        }

        datasets.push({label:name,data:progressArr,fill:false,borderColor:'#'+Math.floor(Math.random()*16777215).toString(16),tension:0.2});
    });

    labels.length=0;
    for(let i=1;i<=maxWeeks;i++) labels.push('Week '+i);

    const ctx=document.getElementById('skillChart').getContext('2d');
    if(chart) chart.destroy();
    chart=new Chart(ctx,{type:'line',data:{labels:labels,datasets:datasets},options:{responsive:true,plugins:{legend:{position:'top'}}}});

    // Recommendations
    const recDiv=document.getElementById('recommendations');
    recDiv.innerHTML='';
    datasets.forEach(ds=>{
        const lastVal=ds.data[ds.data.length-1];
        if(lastVal<50) recDiv.innerHTML+=`<p>Focus more on "${ds.label}" to achieve your target level.</p>`;
        else recDiv.innerHTML+=`<p>"${ds.label}" is progressing well. Keep consistent effort.</p>`;
    });

    // Update progress bars
    skillDivs.forEach((div,i)=>{
        div.querySelector('.progress-bar').style.width=datasets[i].data[datasets[i].data.length-1]+'%';
    });
}

// 100-word Analysis Report
function generateReport(){
    const skillDivs=document.querySelectorAll('.skill-set');
    let report='Analysis Report: You have entered your skills and targets. ';
    skillDivs.forEach(div=>{
        const name=div.querySelector('.skillName').value||'Unnamed';
        const level=div.querySelector('.targetLevel').value;
        const hours=parseFloat(div.querySelector('.hoursPerWeek').value)||0;
        const breakW=parseInt(div.querySelector('.breakWeeks').value)||0;
        const layoff=parseInt(div.querySelector('.layoffWeeks').value)||0;
        report+=`Skill "${name}" targeting ${level} level with ${hours} hours/week, break ${breakW} weeks, layoff ${layoff} weeks. `;
    });
    report+='Focus on low-progress skills, manage breaks efficiently, follow weekly structured learning. Align with industry trends, emerging technologies, and certifications. Track milestones, use self-assessment quizzes, and adjust strategy regularly. Consistent effort maximizes career growth, prepares for desired roles, and increases competitiveness.';
    document.getElementById('analysisReport').innerText=report;
}

// PDF Download
function downloadReport(){
    const element=document.getElementById('analysisReport');
    html2pdf().from(element).save('Upskilling_Report.pdf');
}
